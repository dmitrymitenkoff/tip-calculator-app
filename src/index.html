<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Tip calculator app</title>
  </head>

  <body>
    <main class="site">
      <img class="logo" src="./assets/logo.svg" alt="Logo" />
      <form novalidate>
        <p class="bill-amount">
          <label for="bill">Bill</label>
          <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            name="bill"
            id="bill"
            step="0.01"
            placeholder="0"
            required
          />
        </p>
        <fieldset>
          <legend>Select Tip %</legend>
          <ul>
            <li>
              <label class="radio">
                <span class="radio__input">
                  <input type="radio" name="tip-amount" id="tip_1" value="5%" />
                  <span class="radio__control">5%</span>
                </span>
              </label>
            </li>
            <li>
              <label class="radio">
                <span class="radio__input">
                  <input
                    type="radio"
                    name="tip-amount"
                    id="tip_2"
                    value="10%"
                  />
                  <span class="radio__control">10%</span>
                </span>
              </label>
            </li>
            <li>
              <label class="radio">
                <span class="radio__input">
                  <input
                    type="radio"
                    name="tip-amount"
                    id="tip_3"
                    value="15%"
                  />
                  <span class="radio__control">15%</span>
                </span>
              </label>
            </li>
            <li>
              <label class="radio">
                <span class="radio__input">
                  <input
                    type="radio"
                    name="tip-amount"
                    id="tip_4"
                    value="25%"
                  />
                  <span class="radio__control">25%</span>
                </span>
              </label>
            </li>
            <li>
              <label class="radio">
                <span class="radio__input">
                  <input
                    type="radio"
                    name="tip-amount"
                    id="tip_5"
                    value="50%"
                  />
                  <span class="radio__control">50%</span>
                </span>
              </label>
            </li>
            <li>
              <label class="radio">
                <span class="radio__input">
                  <input type="radio" name="tip-amount" id="tip_6" />
                  <input
                    type="text"
                    class="radio__control"
                    placeholder="Custom"
                    id="radio__control__custom"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </span>
              </label>
            </li>
          </ul>
        </fieldset>

        <p class="people">
          <label for="number-of-people">Number of People</label>
          <input
            type="text"
            id="number-of-people"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="0"
          />
        </p>

        <section class="calculation">
          <p class="calculation__tip">
            Tip Amount
            <span class="calculation__per__person">/ per person</span>
          </p>
          <output>$<span class="tip__calc">0.00</span> </output>
          <p class="calculation__total">
            Total <span class="calculation__per__person">/ per person</span>
          </p>
          <output>$<span class="tip__total">0.00</span></output>
          <button type="reset">Reset</button>
        </section>
      </form>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
