<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Tip Calculator App</title>
  </head>

  <body>
    <main class="site">
      <h1 class="visually-hidden">Splitter Tip Calcalator</h1>
      <img class="logo" src="./assets/logo.svg" alt="Logo" />
      <form>
        <p class="bill-amount form-control">
          <label for="bill">Bill</label>
          <input
            type="text"
            inputmode="numeric"
            pattern="[-+]?[0-9]*[.,]?[0-9]+"
            name="bill"
            id="bill"
            placeholder="0"
            required="required"
          />
          <small></small>
        </p>
        <fieldset>
          <legend>Select Tip %</legend>
          <ul>
            <li>
              <label class="radio">
                <span class="radio__input">
                  <input type="radio" name="tip-amount" id="tip_1" value="5" />
                  <span class="radio__control">5%</span>
                </span>
              </label>
            </li>
            <li>
              <label class="radio">
                <span class="radio__input">
                  <input type="radio" name="tip-amount" id="tip_2" value="10" />
                  <span class="radio__control">10%</span>
                </span>
              </label>
            </li>
            <li>
              <label class="radio">
                <span class="radio__input">
                  <input type="radio" name="tip-amount" id="tip_3" value="15" />
                  <span class="radio__control">15%</span>
                </span>
              </label>
            </li>
            <li>
              <label class="radio">
                <span class="radio__input">
                  <input type="radio" name="tip-amount" id="tip_4" value="25" />
                  <span class="radio__control">25%</span>
                </span>
              </label>
            </li>
            <li>
              <label class="radio">
                <span class="radio__input">
                  <input type="radio" name="tip-amount" id="tip_5" value="50" />
                  <span class="radio__control">50%</span>
                </span>
              </label>
            </li>
            <li class="custom">
              <span class="radio__input form-control">
                <label class="radio" for="tip_6">
                  <input type="radio" name="tip-amount" id="tip_6" value="1" />
                </label>
                <label class="visually-hidden" for="custom-radio-input"></label>
                <input
                  type="text"
                  class="radio__control"
                  name="tip-amount"
                  placeholder="Custom"
                  id="custom-radio-input"
                  inputmode="numeric"
                  pattern="[-+]?[0-9]*[.,]?[0-9]+"
                />
                <small class="customSmall"></small>
              </span>
            </li>
          </ul>
        </fieldset>

        <p class="people form-control">
          <label for="people">Number of People</label>
          <input
            type="text"
            id="people"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="0"
            name="people"
            title="Can't be zero"
            aria-required="true"
            required="required"
          />
          <small></small>
        </p>

        <section class="calculation">
          <h2 class="calculation__tip">
            Tip Amount
            <span class="calculation__per__person">/ per person</span>
          </h2>

          <output class="tipPerPerson"
            >$<span class="tip__calc">0.00</span>
          </output>
          <h2 class="calculation__total">
            Total <span class="calculation__per__person">/ per person</span>
          </h2>
          <output class="personTotal"
            >$<span class="tip__total">0.00</span></output
          >
          <button type="reset" disabled="true">Reset</button>
        </section>
      </form>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
